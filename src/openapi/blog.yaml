            schema:
              type: object
              properties:
                authorId:
                  type: string
                  ref: 'User'
                  example: 61d3d0d2a7d7d7d7d7d7d7d7
                  minLength: 2
                  maxLength: 30
                  unique: true
                  index: true
                title:
                  type: string
                  example: Node js is awesome for beginners to developers
                  minLength: 2
                  maxLength: 60
                  unique: true
                  trim: true
                metaTitle:
                  type: string
                  example: Nodejs is awesome JavaScript framework
                  minLength: 2
                  maxLength: 60
                  unique: true
                  trim: true
                slug:
                  type: string
                  example: node-js-is-awesome-for-beginners-to-developers
                  minLength: 2
                  maxLength: 60
                  unique: true
                  trim: true
                description:
                  type: string
                  example: lorem ipsum dolor sit amet consectetur adipiscing elit sed do eiusmod tempor incididunt ut labore et dolore magna aliqua
                  minLength: 2
                  maxLength: 2000
                  unique: true
                  trim: true
                image:
                  type: string
                  example: https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg
                  minLength: 2
                  maxLength: 100
                  unique: true
                  trim: true
                author:
                  type: string
                  ref: 'User'
                  example: zobaidulkazi
                  minLength: 2
                  maxLength: 100
                  unique: true
                  index: true
                views:
                  type: number
                  default: 0
                  example: 09
                  unique: true
                  index: true
                date:
                  type: Date
                  example: 2022-01-01T00:00:00.000Z
                  unique: true
                  index: true
                createdAt:
                  type: Date
                  example: 2022-01-01T00:00:00.000Z
                  unique: true
                  index: true
                updatedAt:
                  type: Date
                  example: 2022-01-01T00:00:00.000Z
                  unique: true
                  index: true
              required:
              - authorId
              - title
              - metaTitle
              - slug
              - description
              - image
              - author
              - views
              - date
              - createdAt
              - updatedAt
      responses:
        '201':
          description: Successfully created
          content:
